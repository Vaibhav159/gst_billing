{% extends 'base.html' %}

{% block content %}
    {% if error_message %}
    <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
  <span class="font-medium">Danger alert!</span>{{ error_message }}
</div>
    {% endif %}
<form action="." method="post">
{% csrf_token %}

    <div>
    <br>
        <label for="invoice_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
            Enter the start date of the invoice
        </label>
        <input type="date"
               id="start_invoice_date" name="start_invoice_date"
               required class="block p-2 w-fit text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
    </div>

        <div>
    <br>
        <label for="invoice_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
            Enter the end date of the invoice
        </label>
        <input type="date"
               id="end_invoice_date" name="end_invoice_date"
               required class="block p-2 w-fit text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
    </div>

    <div>
        <br>
        <label for="invoice_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
            Select Invoice Type
        </label>
        <select id="invoice_type" name="invoice_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fit p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="both" selected>Both</option>
            <option value="inward">Inward</option>
            <option value="outward">Outward</option>
        </select>
    </div>

    <input type="submit"
           class="text-white bg-gray-800 hover:bg-gray-900
           focus:outline-none focus:ring-4 focus:ring-gray-300
           font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2
           dark:bg-gray-800 dark:hover:bg-gray-700
           dark:focus:ring-gray-700 dark:border-gray-700"
    />


</form>


{% endblock %}
