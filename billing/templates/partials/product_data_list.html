{% for object in object_list %}
<tr>
  <th scope="row" class="product-data-cell product-id">
    {{ object.id }}
  </th>
  <td class="product-data-cell product-name">
    {{ object.name }}
  </td>
  <td class="product-data-cell product-hsn">
    {{ object.hsn_code }}
  </td>
  <td class="product-data-cell product-actions-cell">
    <div class="product-actions">
      <a href="{% url 'product_edit' object.id %}" class="product-action-button product-edit">
        <!-- Edit icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h16a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
        </svg>
        Edit
      </a>
      <button hx-post="{% url 'product_delete' object.id %}" hx-target="#content-body" hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this product?" class="product-action-button product-delete">
        <!-- Delete icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Delete
      </button>
    </div>
  </td>
</tr>
{% endfor %}

{% if page_obj.has_next %}
<tr id="load-more">
  <td colspan="4" class="load-more-cell">
    <button type="button" hx-get="{% url 'product_list' %}?page={{ page_obj.next_page_number }}" hx-target="#load-more" hx-swap="outerHTML" class="load-more-button">
      Load More Products
    </button>
  </td>
</tr>
{% endif %}
