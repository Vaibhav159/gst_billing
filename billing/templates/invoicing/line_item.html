<tr style=" font-size:13px; color:#000; padding:5px; font-family: 'Muli', sans-serif;">
    <td height="30" style="padding-left:10px">{{ index }}.</td>
    <td>{{ item.product_name }}</td>
    <td>{{ item.hsn_code }}</td>
    <td>{{ tax_rate }}</td>
    <td>{{ item.quantity }} gm</td>
    <td>{{ item.rate }}/g</td>
    <td>{{ item.amount_without_tax|floatformat:3 }}</td>
</tr>
