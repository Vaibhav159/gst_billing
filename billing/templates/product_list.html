{% extends 'base.html' %}

{% block content %}
<div id="product-list" class="space-y-6">
  <!-- Header Section: Title & Add Product Button -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-medium text-blue-600">{{ title }}</h1>
    <button type="button"
            hx-get="{% url 'product_form' %}"
            hx-trigger="click"
            hx-target="#content-body"
            hx-push-url="{% url 'product_form' %}"
            class="inline-flex items-center px-4 py-2 bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white font-medium rounded-md shadow">
      Add Product
      <svg class="ml-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>

  <!-- Products Table -->
  <div class="product-table-container">
    <table class="product-table">
      <thead class="product-table-header">
        <tr>
          <th scope="col" class="product-table-header-cell">#</th>
          <th scope="col" class="product-table-header-cell">Product Name</th>
          <th scope="col" class="product-table-header-cell">HSN Code</th>
          <th scope="col" class="product-table-header-cell">Action</th>
        </tr>
      </thead>
      <tbody class="product-table-body">
        {% include 'partials/product_data_list.html' %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
