version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=gst_billing
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  # Redis for caching
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Django web application (development mode)
  web:
    build:
      context: .
      dockerfile: Dockerfile.pip
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount current directory for development
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=gst_billing.settings
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=gst_billing
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
