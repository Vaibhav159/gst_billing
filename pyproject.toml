[project]
name = "gst-billing"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django==4.2.2",
    "django-crispy-forms==1.14.0",
    "django-htmx==1.12.0",
    "django-simple-history==3.2.0",
    "django-sql-explorer==3.0.1",
    "ipython>=9.0.2",
    "num2words>=0.5.14",
    "openpyxl==3.0.10",
    "pre-commit>=4.1.0",
    "psycopg2-binary>=2.9.10",
    "ruff>=0.10.0",
    "setuptools>=76.0.0",
    "xlsxwriter==3.1.0",
]

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
    'E', 'F', 'I', 'ICN', 'TID',
    'UP', 'W', 'SIM', 'B', 'A', 'TRY',
    'Q', 'COM', 'PERF','RUF', 'PGH',
    'ISC'
]

ignore = [
    "E501", "F403", "E402",
    "E401", "UP026", "UP032",
    "UP030", "SIM102",
    "SIM222", "SIM114",
    "SIM115", "B904", "COM812", "TRY002",
    "TRY003", "TRY200",
    "TRY401", "TRY201", "TRY301",
    "TRY400", "A003", "RUF012",
    "RUF005", "PERF401", "PERF203" , "RUF015"
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
